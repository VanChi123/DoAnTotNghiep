<div class="container">
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
      <p>Nhập mã otp</p>
      <input type="number" [(ngModel)]="otpNumber" class="form-control">
      <span style="color: red; vertical-align: sub" *ngIf="seconds > 0">Thời gian tồn tại mã Otp: {{seconds}} Giây</span> <br>
      <span style="color: red; vertical-align: sub" *ngIf="seconds === 0">Thời gian nhập mã OTP đã hết</span> <br>
    </div>
    <div class="col-3"></div>

  </div>
  <br>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <button class="btn btn-primary" (click)="onResendOTP()">Gửi lại mã OTP</button>
      <button class="btn btn-primary ml-3" [disabled]="seconds===0" (click)="onSubmitOTP()">Xác nhận mã OTP</button>
      <button class="btn btn-danger ml-3" (click)="onCloseDialog()">Hủy</button>
    </div>
    <div class="col-3"></div>

  </div>
</div>
